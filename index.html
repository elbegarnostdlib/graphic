<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="410" height="410"></canvas>
    <select id="functionSelector">
        <option value="sin">sin(x)</option>
        <option value="cos">cos(x)</option>
        <option value="tan">tan(x)</option>
        <option value="ctg">ctg(x)</option>
        <option value="x^2">x²</option>
        <option value="x^3">x³</option>
        <option value="abs">abs(x)</option>
        <option value="3^abs(x)">3^abs(x)</option>
      </select>
    <script src="script.js"></script>
</body>
</html>
